<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
     <div class="modal-body">
       <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-">
                <div class="card">
                    <div class="card-header">
                        Add Product to Cart
                    </div>
                    <div class="card-body">
                        <form id="addProduct">
                            <div class="mb-3">
                                <label for="pname" class="form-label">Product name:</label>
                                 <input type="text" class="form-control" id="pname">
                               
                            </div>
                            <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="pprice" class="form-label">price :</label>
                                <input type="number" class="form-control" id="pprice">
                            </div>
                             <div class="mb-3 col-md-6">
                                <label for="pcategory" class="form-label">category :</label>
                                <input type="text" class="form-control" id="pcategory">
                            </div>
                            </div>
                            <div class="mb-3">
                                <label for="pdesc" class="form-label">Description :</label>
                                <textarea name="" id="pdesc" class="form-control"></textarea>
                            </div>
                              <div class="mb-3">
                                <label for="pimage" class="form-label">Image :</label>
                                <input type="file" name="" id="pimage" class="form-control">
                            </div>
                                <div class="mb-3">
                                
                              <p class="btn btn-outline-primary" id="addColors">add Color</p>
                              <div id="colorsGroup"></div>
                            </div>
                            <button  class="btn btn-primary">Add to Cart</button>
                        </form>
                    </div>
                </div>
                <div id="alertContainer" class="mt-3"></div>
            </div>
        </div>
    </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="changedData" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
